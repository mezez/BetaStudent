<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
        Edit {{this.title}}
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
 
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" >{{this.title}}</ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description" >{{this.description}}</ion-input>
      </ion-item>

      <br>

      <ion-item>
        <ion-label>Submission Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="date"></ion-datetime>
      </ion-item>
 
    </ion-list>
 
    <button full ion-button color="primary" (click)="saveAss(this)">Save</button> 
 
</ion-content>
