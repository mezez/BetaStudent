  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Past Questions</ion-title>
    <ion-buttons end>
       <button ion-fab mini (click)="addPast()"><ion-icon name="add-circle"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">

	<ion-list>

    
	   
	  <ion-item *ngFor="let past of pasts" (click)="viewPast(past)" class="title">
                <h2>{{past.title}}</h2>
      </ion-item>
    </ion-list>
    

	<ion-fab right bottom>
    	<button ion-fab mini (click)="addPast()"><ion-icon name="add"></ion-icon></button>   
  </ion-fab>
</ion-content>
