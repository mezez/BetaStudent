<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Courses</ion-title>
    <ion-buttons end>
       <button ion-fab mini (click)="addCourse()"><ion-icon name="add-circle"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="back">

  <ion-list>

    
     
    <ion-item-sliding *ngFor="let course of courses"  class="title">
         <ion-item (click)="viewCourse(course)">       
                <h2>{{course.title}}</h2>
        </ion-item>


    

 
            <ion-item-options>
            <!-- this should be inside the edit icon (click)="editAss(assignment)" -->
                <button ion-button icon-only  light (click)="editCourse(course)">
                    <ion-icon name="paper">Edit</ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteCourse(course)" danger>
                    <ion-icon name="trash">Delete</ion-icon>
                </button>
            </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab mini (click)="addCourse()"><ion-icon name="add"></ion-icon></button>   
  </ion-fab>
</ion-content>
