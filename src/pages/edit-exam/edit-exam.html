  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
        Edit {{this.course}}
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
 
      <ion-item>
        <ion-label floating>Course</ion-label>
        <ion-input type="text" [(ngModel)]="course" >{{this.course}}</ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>Lecturer</ion-label>
        <ion-input type="text" [(ngModel)]="lecturer" >{{this.lecturer}}</ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Invigilators</ion-label>
        <ion-input type="text" [(ngModel)]="invigilators" >{{this.invigilators}}</ion-input>
      </ion-item>

      <br>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="date"></ion-datetime>
      </ion-item>
 
    </ion-list>
 
    <button full ion-button color="primary" (click)="saveExam(this)">Save</button> 
 
</ion-content>
