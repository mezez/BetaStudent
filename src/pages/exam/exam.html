<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exams Timetable</ion-title>
    <ion-buttons end>
       <button ion-fab mini (click)="addExam()"><ion-icon name="add-circle"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
 

</ion-header>


<ion-content padding  class="back">

	<ion-list>

    
     
    <ion-item-sliding *ngFor="let exam of exams"  class="title">
         <ion-item (click)="viewExam(exam)">       
                <h2>{{exam.course}}</h2>
        </ion-item>


    

 
            <ion-item-options>
            <!-- this should be inside the edit icon (click)="editAss(assignment)" -->
                <button ion-button icon-only  light (click)="editExam(exam)">
                    <ion-icon name="paper">Edit</ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteExam(exam)" danger>
                    <ion-icon name="trash">Delete</ion-icon>
                </button>
            </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
      <button ion-fab mini (click)="addExam()"><ion-icon name="add"></ion-icon></button>   
  </ion-fab>

</ion-content>
