  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
        New Lecture Timetable
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content >
    <ion-list>
 
      <ion-item>
        <ion-label floating>Day</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Eight - Nine</ion-label>
        <ion-input type="text" [(ngModel)]="eightnine"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nine - Ten</ion-label>
        <ion-input type="text" [(ngModel)]="nineten"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Ten - Eleven</ion-label>
        <ion-input type="text" [(ngModel)]="teneleven"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Eleven - Twelve</ion-label>
        <ion-input type="text" [(ngModel)]="eleventwelve" va></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Twelve - One</ion-label>
        <ion-input type="text" [(ngModel)]="twelveone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>One - Two</ion-label>
        <ion-input type="text" [(ngModel)]="onetwo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Two - Three</ion-label>
        <ion-input type="text" [(ngModel)]="twothree"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Three - Four</ion-label>
        <ion-input type="text" [(ngModel)]="threefour"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Four - Five</ion-label>
        <ion-input type="text" [(ngModel)]="fourfive"></ion-input>
      </ion-item>

 
    </ion-list>
 
    <button block ion-button color="primary" (click)="saveTimetable(this)">Save</button> 
 
</ion-content>
