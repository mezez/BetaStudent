<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
        New Favourite Link
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
 
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

      <br>

      <ion-item>
        <ion-label floating>Url</ion-label>
        <ion-input type="text" [(ngModel)]="url"></ion-input>
      </ion-item>
 
    </ion-list>
 
    <button block ion-button color="primary" (click)="saveFavlink()">Save</button> 
 
</ion-content>
